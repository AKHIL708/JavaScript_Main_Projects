<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume</title>
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

  <div class="navbar">
      <h1 class="heading">Resume Creator</h1>
  </div>
    <div class="resumeContainer">
        <h1 style="margin-left: 312px;
        margin-bottom: 60px;">Enter Your Details</h1>
        
        <form action="result.html" method="get">

            <label for="#">your name</label><br>
            <input class="inputVal" type="text" name="name" placeholder="Your Name"><br>

            <label for="#">position</label><br>
            <input class="inputVal" type="text" placeholder="position wanna work" name="position"><br>

          

          <label for="#"> Email</label><br>
          <input type="text" name="email" placeholder="Email"> <br>

          <label for="#">phone</label><br>
          <input type="text" name="phone" placeholder="Phone"> <br>

          <label for="#">location</label><br>
          <input type="text" name="location" placeholder="location"> <br>

          <label for="#">Twitter </label><br>
          <input type="text" name="twitter" placeholder="twitter"> <br>

          <label for="#">About YourSelf (*only 3 points)</label><br>
         <textarea name="about" id="about" cols="30" rows="5"></textarea> <br>
            
          <label for="#">Work Experience (*only 3 points) </label><br>
         <textarea name="work" id="work" cols="30" rows="5"></textarea> <br>

          <label for="#">Education</label><br>
         <label for="#">college</label>
         <input type="text"name="college" id="college"> <br>
         <label for="#">Institute</label>
         <input type="text" name="institute" id="institute">
         <br>

         <label for="#">Language Known </label><br>
         <input type="text" name="language" placeholder="language"> <br>


         <label for="#">Enter Skills line by line</label><br>
         <input style="margin:5px;" type="text" placeholder="skills" name="skillOne"><br>
         <input style="margin:5px;" type="text" placeholder="skills" name="skillTwo"><br>
         <input style="margin:5px;" type="text" placeholder="skills" name="skillThree"><br>
         <input style="margin:5px;" type="text" placeholder="skills" name="skillFour"><br>
         <input style="margin:5px;" type="text" placeholder="skills" name="skillFive"><br>
         <input style="margin:5px;" type="text" placeholder="skills" name="skillSix"><br>
         <input style="margin:5px;" type="text" placeholder="skills" name="skillSeven"><br>

         <label for="#">Organisation Worked</label> <br>
         <input style="margin:5px;" placeholder="organisation Name" name="organisationOne" type="text" name="organisationOne">
         <input style="margin:5px;" placeholder="organisation Name" name="organisationTwo" type="text" name="organisationTwo">
         <input style="margin:5px;" placeholder="organisation Name" name="organisationThree" type="text" name="organisationThree"><br>

         <label for="#">Honours and Awards</label><br>
         <textarea name="awards" id="awards" cols="30" rows="5"></textarea>

         
          



            <input type="submit" value="submit" class="btn btn-primary">
        </form>

    </div>
</body>
</html>
