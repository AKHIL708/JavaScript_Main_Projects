<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
   <div class="navbar">
       <h1>Mathematics Game 👩‍🔬 </h1>  
   </div>
   <div class="section" >
    <div class="levels">
        <button onclick="easy()" id="easy"  class="btn">Easy</button>
        <button onclick="intermediate()"  id="intermediate" class="btn">Intermediate</button>
        <button onclick="hard()"  id="hard" class="btn">Hard</button>
        <h2>:</h2>
        <input type="text" id="levelValue">
    </div>
       <div class="sectionChild" id="sectionOfClass">
               <input class="inputVal"  type="text" id="numOne">
               <h1 id="symbol" class="symbol"> + </h1>
               <input class="inputVal"  type="text" id="numTwo">
               <h1 class="equalSymbol"> = </h1>
               <input class="inputVal"  type="text" id="result">
           <button onclick="Check()">Check</button>
        </div>
        <div class="see">
            <h1 id="demo" class="resultValue"> results</h1>
        </div>
   </div>
   <h2 class="akhil" id="akhil"></h2>
</body>
<script src="game.js"></script>
</html>
